<h1>HttpEmptyGif模块</h1>
<p>本模块在内存中常驻了一个 1x1 的透明 GIF 图像，可以被非常快速的调用。
</p><p>示例：
</p>
<pre>
location = /_.gif {
: empty_gif;
}
</pre>
<h2>指令</h2>
<ul><li> [#empty_gif empty_gif] 
</li></ul>

<h2>empty_gif &gt;</h2>

<p><b>语法：</b> <i>empty_gif</i>
</p><p><b>默认值：</b> <i>n/a</i>
</p><p><b>作用域</b> <i>location</i>
</p>
<h2> 参见 </h2>

<p><a href="http://sysoev.ru/nginx/docs/http/ngx_http_empty_gif_module.html" class="external text" title="http://sysoev.ru/nginx/docs/http/ngx_http_empty_gif_module.html" rel="nofollow">原始文档</a>
