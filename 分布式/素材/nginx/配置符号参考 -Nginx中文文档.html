<h1>配置符号参考 </h1>
<p><br>
容量符号缩写
</p>
<table border="1">

<tbody><tr>
<td>k,K</td><td>千字节
</td></tr>
<tr>

<td>m,M</td><td>兆字节
</td></tr></tbody></table>
<p>例如, "8k", "1m" 代表字节数计量. 
</p><p>时间符号缩写
</p>
<table border="1">

<tbody><tr>
<td>ms</td><td>毫秒
</td></tr>
<tr>
<td>s</td><td>秒
</td></tr>
<tr>

<td>m</td><td>分钟
</td></tr>
<tr>
<td>h</td><td>小时
</td></tr>
<tr>
<td>d</td><td>日
</td></tr>
<tr>
<td>w</td><td>周
</td></tr>
<tr>
<td>M</td><td>一个月, 30天

</td></tr>
<tr>
<td>y</td><td>年, 365 天
</td></tr></tbody></table>
<p>例如, "1h 30m", "1y 6M". 代表 "1小时 30分", "1年零6个月".
</p>
