<h1>调试 nginx</h1>
	    <p>Nginx的一个 <b>杀手级特性</b> 就是你能使用 debug_connection  指令只调试 <b>某些</b> 连接。
</p><p>这个设置只有是你使用 <i>--with-debug</i> 编译的nginx才有效。
